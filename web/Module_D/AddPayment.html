<html>
    <head>
        <title>Add New Payment</title>

    </head>

    <body>
        <h1>Add New Payment</h1>
        <form action="../AddPaymentt.html" method="post">
            <table border="0">
                <tr>
                    <td>Payment ID:</td>
                    <td><input type="text" name="paymentId"></td>
                </tr>
                <tr>
                    <td>Receiver Name:</td>
                    <td><input type="text" name="receiverName"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td><input type="text" name="location"></td>
                </tr>
                <tr>
                    <td>Payment Amount:</td>
                    <td><input type="text" name="payAmt"></td>
                </tr>

            </table>
            <input type="submit" value="Add">
            <input type="reset" value="Reset">
            <a href="../AddPaymentFail.html" class="previous">Fail Payment Checker</a>
        </form>
    </body>
</html>
